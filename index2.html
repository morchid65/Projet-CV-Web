<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Formulaire de contact" />
    <title>Mon CV</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="photoPerso">
            <img src="h2p_image.png" alt="logo du site" />
        </div>
        <div class="posteRecherche size40 colorBlueDark">
            Formateur en informatique <br />
            Développeur web <br />
            Chef de projet informatique
        </div>
        <div class="infoPerso size40 colorBlueDark">
            Matthieu GASTON <br />
            12 rue des fleurs <br />
            31000 Toulouse
        </div>
    </div>
    <!-- Nav -->
    <nav class="bg-colorBlue3">
        <ul class="menuInfo">
            <li class="menuInfo"><a href="index1.html">mes informations</a></li>
            <li class="menuExperience"><a href="index3.html">Expériences pro</a></li>
            <li class="menuContact"><a href="index2.html">Formulaire de contact</a></li>
        </ul>
    </nav>
    <!-- Corps du site -->
    <h2 class="size40 borderBottomDark">Me contacter</h2>
    <form>
        <fieldset>
            <legend>Renseigner les informations</legend>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Nom / Prenom"/>
            </div>
            <div>
                <label for="mail">Email :</label>
                <input type="email" name="mail" id="mail" placeholder="nom@exemple.com"/>
            </div>
            <div>
                <label for="objet">Objet :</label>
                <select name="objet" id="objet">
                    <option>Question</option>
                    <option>Autre</option>
                </select>
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="Valider"/>
        </fieldset>
    </form>
</body>
</html>
